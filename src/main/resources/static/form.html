<html>
	<head>
		<title>Study Together</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	
	<body class="homepage">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header">
					<!-- Inner -->
					<div class="inner">
						<form style="width:inherit">
								
								<div class="col2">
								    <input type="text" name="name" placeholder="Name" id="name"/>
								    <input type="text" name="major" placeholder="Major" id="major"/>
									<input type="text" name="school" placeholder="School" id="school"/>
								    <input type="text" name="email" placeholder="Email" id="email"/>
								</div>
								
								<div class="col1">
									<input type="text" name="phone" placeholder="Phone Number" id="phone"/>
									<input type="text" name="language" placeholder="Language" id="language"/>
								    <input type="text" name="class" placeholder="Desired Class" id="class"/>
								    <input type="text" name="numPartner" placeholder="Max Partners" id="numPartner"/>
								    Location Preference:<br>
								    <input type="checkbox" name="location1" value="On" id="location1"> On Campus<br>
									<input type="checkbox" name="location2" value="Off" id="location2"> Off Campus
								</div>
								<div class="footer" style="background-color: rgba(255, 255, 255, 0.5);">
									<table style="text-align: center;">
										<tbody>
										<tr>
										<td>Monday</td>
										<td>Tuesday</td>
										<td>Wednesday</td>
										<td>Thursday</td>
										<td>Friday</td>
										</tr>
										<tr>
										<td>
											<select name="MonTime" id="MonTime">
											  <option value="morning">Morning</option>
											  <option value="afternoon">Afternoon</option>
											  <option value="evening">Evening</option>
											  <option value="none">Can't This Day</option>
											</select>
										</td>
										<td>
											<select name="TueTime" id="TueTime">
											  <option value="morning">Morning</option>
											  <option value="afternoon">Afternoon</option>
											  <option value="evening">Evening</option>
											  <option value="none">Can't This Day</option>
											</select>
										</td>
										<td>
											<select name="WedTime" id="WedTime">
											  <option value="morning">Morning</option>
											  <option value="afternoon">Afternoon</option>
											  <option value="evening">Evening</option>
											  <option value="none">Can't This Day</option>
											</select>
										</td>
										<td>
											<select name="ThuTime" id="ThuTime">
											  <option value="morning">Morning</option>
											  <option value="afternoon">Afternoon</option>
											  <option value="evening">Evening</option>
											  <option value="none">Can't This Day</option>
											</select>
										</td>
										<td>
											<select name="FriTime" id="FriTime">
											  <option value="morning">Morning</option>
											  <option value="afternoon">Afternoon</option>
											  <option value="evening">Evening</option>
											  <option value="none">Can't This Day</option>
											</select>
										</td>
										</tr>
										</tbody>
										</table>
								</div>
								
								<div class="footer">
									<button onclick="addUser()" class="formbutton">Find Study Partners</button>
								</div>
							</form>
					</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="index.html">Home</a></li>
								<li><a href="index.html#main">About</a></li>
								<li><a href="#">Find Partners</a></li>
							</ul>
						</nav>

				</div>


			<!-- Footer -->
				<div id="footer">
					<div class="container">
						<div class="row">
							<div class="12u">
								<!-- Copyright -->
									<div class="copyright">
										<ul class="menu">
											<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
										</ul>
									</div>

							</div>

						</div>
					</div>
				</div>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.onvisible.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/form-js.js"></script>
	</body>
</html>
